<header data-pagefind-ignore="all"
        class="fixed inset-x-0 top-12 z-9 navbar items-end px-4 md:px-8 min-h-0 h-8 bg-neutral/90">
  <div class="navbar-start">
    <div class="drawer">
      <input id="docs-topbar" type="checkbox" class="drawer-toggle" />
      <div class="drawer-content">
        <label for="docs-topbar" class="lg:hidden btn btn-xs btn-secondary">Docs Nav</label>
      </div>
      <div class="drawer-side">
        <label for="docs-topbar" aria-label="close sidebar" class="drawer-overlay"></label>
        <div class="lex flex-col min-w-xs min-h-full bg-base-200 pt-16">
          <h4 class="text-secondary font-bold px-4">Docs Navigation</h4>
          {{ partial "docs/nav.html" .}}
        </div>
      </div>
    </div>
  </div>
  <div class="navbar-center">
    <div class="breadcrumbs text-secondary text-sm md:text-base py-0">
      {{ partial "docs/breadcrumbs.html" . }}
    </div>
  </div>
  <div class="navbar-end">
    <div class="drawer drawer-end">
      <input id="toc-topbar" type="checkbox" class="drawer-toggle" />
      <div class="drawer-content justify-self-end">
        <label for="toc-topbar" class="btn btn-xs btn-secondary">Page Nav</label>
      </div>
      <div class="drawer-side">
        <label for="toc-topbar" aria-label="close sidebar" class="drawer-overlay"></label>
        <div class="flex flex-col min-w-xs min-h-full bg-base-200 pt-16">
          <h4 class="text-secondary font-bold px-4">Page Contents</h4>
          {{ partial "toc.html" .}}
        </div>
      </div>
    </div>
  </div>
</header>
