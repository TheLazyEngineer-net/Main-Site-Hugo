{{- with resources.Get "svg/magnifying-glass.svg" }}
  <button search-button class="btn btn-sm btn-soft btn-primary px-3">
    <div class="w-5 h-5">
      {{- .Content | safe.HTML }}
    </div>
    <kbd class="kbd font-mono font-bold opacity-80 hidden md:block">
      <span class="me-1">Cmd</span>K
    </kbd>
  </button>
  <dialog search-button-modal class="modal items-start">
    <div class="modal-box flex flex-col w-full max-w-2xl mt-16">
      <h3 class="text-lg font-bold py-4">Search Site</h3>
      {{- partial "search/bar.html" (dict "autofocus" true) }}
      <ul search-results search-results-count="5" class="list-none mt-4 max-w-2xl ml-0 mb-0">
        <template search-result>
          <li>
            <a search-result-link class="flex flex-col p-4 rounded-xl bg-base-100 shadow-md border-base-100 border-1 hover:border-accent">
              <div class="flex w-full gap-4">
                <img search-result-image class="h-20 object-scale-down ml-0">
                <div class="flex-1 flex flex-col gap-2">
                  <div class="flex flex-col gap-0">
                    <h3 search-result-title class="text-lg font-extrabold text-secondary"></h3>
                    <time serch-result-date class="text-sm italic"></time>
                  </div>
                  <div class="prose-sm max-w-none">
                    <p search-result-excerpt></p>
                  </div>
                </div>
              </div>
            </a>
          </li>
        </template>
      </ul>
      <div search-pagination class="self-center flex gap-2">
        <template search-pagination-button>
          <button class="btn btn-sm btn-secondary" type="button"></button>
        </template>
      </div>
      <p class="py-4">Press ESC key or click the button below to close</p>
    </div>
    <form method="dialog" class="modal-backdrop">
      <button>close</button>
    </form>
  </dialog>
{{- end }}
