<header class="flex justify-center sticky top-0 z-50 bg-base-300">
  <div class="navbar w-full max-w-7xl min-h-12 px-6 py-0">
    <div class="navbar-start">
      <div class="dropdown">
        <div tabindex="0" role="button" class="btn btn-ghost md:hidden">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
          </svg>
        </div>
        <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box">

        </ul>
      </div>
      <a href="https://thelazyengineer.net">
        <span class="tracking-tight font-bold text-nowrap text-xl md:text-2xl text-primary">
          TheLazyEngineer
        </span>
      </a>
    </div>
    <div class="navbar-center hidden md:flex gap-2">
      {{- partial "header/menu-hover.html" (dict "page" . "menuID" "main" "size" "md" "color" "secondary") }}
    </div>
    <div class="navbar-end flex gap-2">
      {{- partial "search/button.html" }}
      {{- partial "header/theme-toggle-button.html" }}
    </div>
  </div>
</header>
