{{- define "main" }}
  {{- $paginator := .Paginate .RegularPagesRecursive -}}
  <main data-pagefind-ignore="all"
        class="grid min-h-dvh grid-cols-1 grid-rows-1 justify-items-center pt-4 pb-8">
    <div class="flex flex-col items-center gap-4 w-full max-w-4xl p-8 rounded-2xl">
      {{- partial "title.html" . }}
      <div>
        {{ .Content }}
      </div>
      {{- partial "section/list-paginated.html" . }}
    </div>
  </main>
{{- end }}
