<!DOCTYPE html>
<html data-theme="light" lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
  <head>
    {{ partial "head.html" . -}}
  </head>
  <body class="flex flex-col min-w-sm min-h-screen font-primary">
    {{ partial "header.html" . -}}

    <main data-pagefind-body class="self-center flex max-w-4xl p-8">
      {{ block "main" . }}{{ end -}}
    </main>

    {{ partial "footer.html" . -}}
  </body>
</html>
