<!DOCTYPE html>
<html class="" lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
  <head>
    {{ partial "head.html" . -}}
  </head>
  <body class="flex flex-col items-center min-h-screen bg-stone-600 dark:bg-stone-900">
    {{ partial "header.html" . -}}
    <main class="flex flex-col items-center justify-center max-w-4xl bg-stone-300 dark:bg-stone-700 p-8 my-4 rounded-2xl shadow-md/70 shadow-stone-950" data-pagefind-body>
      {{ block "main" . }}{{ end -}}
    </main>
    {{ partial "footer.html" . -}}
  </body>
</html>
