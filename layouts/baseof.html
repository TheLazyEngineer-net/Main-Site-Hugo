<!DOCTYPE html>
<html data-theme="light" lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
  <head>
    {{ partial "head.html" . -}}
    {{ block "head" . }}{{ end -}}
  </head>

  <body class="flex flex-col min-w-sm min-h-screen font-primary bg-base-300 text-content">
    {{ partial "header.html" . -}}

    <main data-pagefind-body class="flex-1 flex flex-col items-center my-8">
      {{ block "main" . }}{{ end -}}
    </main>

    {{ partial "footer.html" . -}}

    {{ partial "js/theme.html" . -}}
    {{ partial "js/search.html" . -}}
  </body>
</html>
