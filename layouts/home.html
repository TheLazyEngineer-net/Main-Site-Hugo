{{- define "main" -}}
  <div data-pagefind-ignore="all" class="flex flex-col items-center prose max-w-none">
    <h1>Recent Posts</h1>
    <hr class="collapse sm:visible border-2 w-11/12 mx-auto my-2" />
    {{- with site.GetPage "/posts" -}}
      {{- range .Pages -}}
        {{- partial "post-summary.html" (dict "page" .) -}}
      {{- end -}}
    {{- end -}}
  </div>
{{- end -}}
