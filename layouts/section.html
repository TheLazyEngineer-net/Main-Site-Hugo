{{ define "main" }}
  <div data-pagefind-ignore="all">
    <h1>{{ .Title }}</h1>
    <h4>{{ .Summary }}</h4>
    {{ .Content }}
    <div class="flex flex-col w-full">
      {{- range .Pages -}}
        {{- partial "post-summary.html" (dict "page" .) -}}
      {{- end -}}
    </div>
  </div>
{{ end }}
