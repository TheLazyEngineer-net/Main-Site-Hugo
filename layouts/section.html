{{- define "main" }}
{{- $paginator := .Paginate (where .Data.Pages "Type" "posts") -}}

<div data-pagefind-ignore="all" class="flex flex-col items-center gap-4 w-full max-w-4xl bg-base-200 p-8 rounded-2xl">
  <h1 class="text-secondary text-2xl md:text-4xl font-extrabold">{{ .Title }}</h1>
  <h4 class="max-w-xl italic">{{ .Summary }}</h4>
  {{ .Content }}
  <div class="flex flex-col w-full gap-4">
    {{- range $paginator.Pages }}
      {{- partial "post-summary.html" . }}
    {{- end -}}
  </div>
  {{- partial "pagination.html" . }}
</div>
{{- end }}
