{{- define "main" }}
{{- $paginator := .Paginate .Pages }}

<div data-pagefind-ignore="all" class="flex flex-col items-center gap-4 w-full max-w-4xl bg-base-100 p-8 rounded-2xl">
  <div class="breadcrumbs text-secondary text-2xl md:text-3xl font-extrabold">
    {{- partial "breadcrumbs.html" . }}
  </div>
  {{ .Content }}
  <div class="flex flex-col w-full gap-4">
    {{- partial "section/list-all.html" $paginator.Pages }}
  </div>
  {{- partial "pagination.html" . }}
</div>
{{ end }}
