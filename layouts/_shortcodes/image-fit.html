{{ $path := .Get "path" -}}
{{- $size := .Get "size" -}}
{{- $class := .Get "class" -}}
{{- with resources.Get $path -}}
  {{- $image := .Resize $size -}}
  <figure {{ with $class }}class="{{ . }}"{{ end }}>
    <img src="{{ $image.RelPermalink }}" width="{{ $image.Width }}" height="{{ $image.Height }}">
  </figure>
{{- end }}
