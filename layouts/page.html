{{ define "main" }}
  <div class="flex flex-col items-center w-full max-w-4xl bg-base-200 p-4 md:p-8 rounded-2xl">
    <div class="flex flex-col gap-2">
      <h1 class="self-start text-4xl text-secondary font-bold">{{ .Title }}</h1>

      {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
      {{ $dateHuman := .Date | time.Format ":date_long" }}
      <time datetime="{{ $dateMachine }}" class="self-end opacity-70 italic">{{ $dateHuman }}</time>
    </div>

    <hr class="w-11/12 my-6">

    <article class="prose md:prose-lg max-w-full">
      {{ .Content }}
    </article>

    <div data-pagefind-ignore="all">
      {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
    </div>
  </div>
{{ end }}
